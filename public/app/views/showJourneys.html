<div class="container">

    <div class="login-main window-new ">
        <div class="head-info">

            <!--label class="lbl-close"> </label-->
            <label class="lbl-1"> </label>
            <label class="lbl-2"> </label>
            <label class="lbl-3"> </label>
        </div>
        <div class="clear"></div>
        <div class="login">

            <div class="text-center"><img ng-src="{{user.avatar}}" class="img img-circle">

                <div class="text-center name-title">{{user.name}} Travels</div>

            </div>
        </div>
        <div class="row">

            <div class="col-md-4" ng-repeat="record in data">
                <div class="search-dialog">
                    <!--<img ng-src="{{user.avatar}}" class="img img-circle">-->
                    <div class="padding-bottom-5">
                        <div class="boli">{{record.start_from}}</div>
                        <div> to</div>
                        <div class="boli">{{record.upto}}</div>
                    </div>
                    <div class="padding-top-5">
                        <div>{{record.start_datetime}}</div>
                        <div> to</div>
                        <div>{{record.end_datetime}}</div>
                    </div>
                    <a ng-if="!record.engaged" class=" btn-l btn-2 " style="display: inline-block;" ng-href="#/travels/{{record.id}}">View</a>
                    <a ng-if="record.engaged" class=" btn-l btn-2 " style="display: inline-block;" ng-href="#/groups/{{record.group_id}}">View</a>
                </div>
            </div>

        </div>
    </div>
</div>
